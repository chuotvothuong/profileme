  <title>Giới thiệu bản thân</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://your-anime-background-url.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .profile {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }

    .intro {
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    /* Hiệu ứng lá rơi */
    .leaf {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('https://i.ibb.co/X2JRCM6/leaf.png');
      background-size: cover;
      pointer-events: none;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>

    </div>
  </div>
