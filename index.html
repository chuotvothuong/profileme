<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giới Thiệu Bản Thân - Naruto Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Bangers', cursive;
      background: url('https://wallpapercave.com/wp/wp10939777.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff9800;
      text-shadow: 2px 2px 5px black;
    }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff9800;
      animation: typing 4s steps(40, end), blink 0.7s infinite;
      font-size: 22px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .about {
      background-color: rgba(0,0,0,0.65);
      padding: 25px;
      border-radius: 16px;
      display: inline-block;
      max-width: 600px;
      margin-top: 30px;
    }

    .about p {
      font-size: 18px;
      margin-bottom: 12px;
      color: #ffeb3b;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #ff5722;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff5722;
    }

    button:hover {
      background: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff5722;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

  <h1>Xin
